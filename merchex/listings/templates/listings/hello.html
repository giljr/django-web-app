{% extends 'listings/base.html' %}
{% block content %}
    <h1>Hello Django!</h1>
    <p>This is my favorite bands:</p>
    <ul>
        {% for band in bands %}
            <li>{{ band.name }}</li>    
        {% endfor %}
    </ul> 
{% endblock content %}
